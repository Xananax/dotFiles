# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <ctrl+left>: tab-prev
        <ctrl+right>: tab-next
  tabs.last_close:
    global: blank
  tabs.position:
    global: left
  tabs.width:
    global: 200
  url.default_page:
    global: about:blank
  url.start_pages:
    global: about:blank
